<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>计算属性</title>
  </head>
  <body>
    <div id="demo">
      两个购物车总价：{{prices}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script type="text/javascript">
      var app = new Vue({
        //需求计算购物车中所有物品的价格
        el: "#demo",
        data: {
          //第一个购物车
          package1: [
            {
              name: "huawei",
              price: 4500,
              count: 1,
            },
            {
              name: "huaweiMax",
              price: 6000,
              count: 2,
            },
          ],
          //第二个购物车
          package2: [
            {
              name: "huaweiP10",
              price: 5600,
              count: 3,
            },
            {
              name: "huaweiP8",
              price: 3600,
              count: 2,
            },
          ],
        },
        computed: {
          prices() {
            let prices = 0;
            for (let i = 0; i < this.package1.length; i++) {
              prices += this.package1[i].price * this.package1[i].count;
            }
            for (let j = 0; j < this.package2.length; j++) {
              prices += this.package2[j].price * this.package2[j].count;
            }
            return prices;
          },
        },
      });
    </script>
  </body>
</html>
