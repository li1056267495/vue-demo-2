<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>.background {
        background: red;
        height: 200px;
        width: 200px;
      }
      .border {
        border: 10px solid blueviolet;
      }
      .active {
        border: 10px solid black;
      }
      .error {
        background: burlywood;
        height: 200px;
        width: 200px;
      }</style>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      绑定class对象语法，key是类名 值是布尔<br>
      <div :class="{background:isActive,border:isBorder}"></div>
      <br>
      绑定计算属性<br>
      <div :class="className"></div>
      <br>
      数组绑定class <br>
      <div :class="[activeClass , errorClass]"></div>
      <br>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>//需求：点击按钮，来回切换红蓝背景颜色
var app = new Vue({
  el: "#app",
  data: {
    isActive: true,
    isBorder: true,
    activeClass: "active",
    errorClass: "error"
  },
  computed: {
    className: function className() {
      return {
        background: this.isActive,
        border: this.isBorder
      };
    }
  }
});</script>
  </body>
</html>
