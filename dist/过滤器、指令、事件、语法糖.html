<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>.transRed {
        background: red;
        height: 50px;
      }</style>
  </head>
  <body>
    <!-- 过滤器 -->
    <div id="dataApp">
      {{date | formaDate}}
      <div v-text="apple"></div>
      <div v-html="banana"></div>
      <div v-bind:class="className"></div>
      <button v-on:click="count">{{countnum}}</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>//需求，在页面中实时显示当前时间
var plusDate = function plusDate(value) {
  return value < 10 ? "0" + value : value;
};

var app = new Vue({
  el: "#dataApp",
  data: {
    date: new Date(),
    apple: "苹果",
    banana: '<div style="color:red;">樱桃</div>',
    className: "transRed",
    countnum: 0
  },
  filters: {
    formaDate: function formaDate(value) {
      var date = new Date(value);
      var year = date.getFullYear();
      var month = plusDate(date.getMonth() + 1);
      var day = plusDate(date.getDay());
      var hour = plusDate(date.getHours());
      var min = plusDate(date.getMinutes());
      var sec = plusDate(date.getSeconds());
      return year + "--" + month + "--" + day + "  " + hour + ":" + min + ":" + sec;
    }
  },
  methods: {
    count: function count() {
      this.countnum += 1;
    }
  },
  mounted: function mounted() {
    var _this = this;

    this.timer = setInterval(function () {
      _this.date = new Date();
    }, 1000);
  },
  beforeDestroy: function beforeDestroy() {
    if (this.timer) {
      clearInterval(this.timer);
    }
  }
});</script>
  </body>
</html>
