<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <div id="abc">
      我的姓名是--{{fullName}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>//需求，在页面中实时显示当前时间
var app2 = new Vue({
  el: "#abc",
  data: {
    firstName: "LI",
    lastName: "LiG"
  },
  computed: {
    //计算属性默认为getter函数
    //fullName() {
    //return this.firstName + " " + this.lastName;
    //},
    fullName: {
      get: function get() {
        return this.firstName + " " + this.lastName;
      },
      set: function set(newValue) {
        console.log("这里set执行了");
        var names = newValue.split(","); //分割为数字

        this.firstName = names[0];
        this.lastName = names[1];
        console.log(names);
      }
    }
  }
});</script>
  </body>
</html>
