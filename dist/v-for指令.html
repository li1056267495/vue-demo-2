<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      v-for用法<br>
      (1)遍历多个对象:<br>
      <ul>
        <li v-for="vueMth in vueMethods">{{vueMth.name}}</li>
      </ul>
      <br>
      <ul>
        <li v-for="(vueMth,index) in vueMethods">
          {{index}}---{{vueMth.name}}
        </li>
      </ul>
      <br>
      (2)遍历一个对象多个属性：<br>
      <span v-for="value in man">{{value}}</span><br>
      拿到value的value,key,index v-k-i <br>
      <div v-for="(value,key,index) in man">
        第{{index}}的键--{{key}}，值--{{value}}
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>new Vue({
  el: "#app",
  data: {
    vueMethods: [{
      name: "多思考"
    }, {
      name: "多练习"
    }, {
      name: "多听课"
    }],
    man: {
      man1: "guan-Yu",
      man2: "zhang-Fei",
      man3: "liu-Bei"
    }
  }
});</script>
  </body>
</html>
