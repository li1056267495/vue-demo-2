<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组更新</title>
  </head>
  <body>
    <div id="app">
      <div v-for="study in arr">{{study}}</div>
      <br>
      <button @click="sortArr">点击排序</button>
      <button @click="reverseArr">点击反转</button>
      <hr>
      <button @click="changeArr">改变数组指定项</button>
      <button @click="changeArrLength">改变数组指长度</button>
      <hr>
      返回一个含o的值：{{matchO}}<br>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>var app = new Vue({
  el: "#app",
  data: {
    arr: ["book", "pen", "pencil"]
  },
  computed: {
    matchO: function matchO() {
      return this.arr.filter(function (e) {
        return e.match(/o/);
      });
    }
  },
  methods: {
    //利用sort方法排序
    sortArr: function sortArr() {
      this.arr.sort(function (a, b) {
        return a.length - b.length;
      });
    },
    //reverse反转
    reverseArr: function reverseArr() {
      this.arr.reverse();
    },
    //改变数组的指定项
    changeArr: function changeArr() {
      this.arr[0] = "car";
    },
    //改变数组的长度
    changeArrLength: function changeArrLength() {}
  }
});
Vue.set(app.arr, 1, "car");</script>
  </body>
</html>
