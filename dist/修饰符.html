<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方法与事件绑定</title>
  </head>
  <body>
    <div id="app">
      stop的用法： <br>
      <div @click="divClick" style="height: 100px; width: 100px;background: blue;">
        <button @click.stop="bntClick">点击</button>
      </div>
      <hr>
    prevent的用法：<br>
    <form @submit="handle">
      <button type="submit">提交</button>
    </form>
    <hr>
    self的用法： <br>
    <div @click.self="divClick" style="height: 100px; width: 100px;background:red;">
      <button @click="bntClick">点击</button>
    </div>
    <hr>  
    once的用法：<br>
    <button @click="matchNoe">执行无数次</button>
    <button @click.once="matchNoe">只执行一次</button>
    <hr>
    监听键盘事件：<br>
    <input @keyup.13="submitMe">
    
      
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>var app = new Vue({
  el: "#app",
  data: {
    count: 0
  },
  methods: {
    divClick: function divClick() {
      alert("div被点击了");
    },
    bntClick: function bntClick() {
      alert("按钮被点击");
    },
    handle: function handle() {
      alert("提交事件不重载页面");
    },
    matchNoe: function matchNoe() {
      alert("执行多少次了？");
    },
    submitMe: function submitMe() {
      alert("您点击了键盘enter");
    }
  }
});</script>
  </div></body>
</html>
