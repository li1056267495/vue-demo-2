<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>基本指令</title>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app">
      v-cloak: <br />
      <p v-cloak>{{msg}}</p>
      <br />
      <hr />
      v-once <br />
      <span v-once>{{onceDate}}</span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          msg: "你好啊",
          onceDate: "就发货的",
        },
      });
    </script>
  </body>
</html>
