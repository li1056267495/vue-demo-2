<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app1">
      {{number}} <br />
      {{reverseNumb}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
      let app1 = new Vue({
        el: "#app1",
        data: {
          number: "123,456,789",
        },
        computed: {
          reverseNumb() {
            return this.number.split(",").reverse().join(",");
          },
        },
      });
    </script>
  </body>
</html>
