<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      绑定内联样式<br />
      <div :style="{'color':color,'fontSize':fontSize+'px'}">大家好</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          color: "red",
          fontSize: 24,
        },
      });
    </script>
  </body>
</html>
